{% if marked %}
<h1>Attendance has been marked for today.</h1>
{% endif %}

{% if students %}

<table border="2">
    <tr>
        <th>Roll No.</th>
        <th>Name</th>
        <th>Attendance</th>
    </tr>

    {% for i in students %}

        <tr id="{{ i.id }}">
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>
                <input type="radio" name="{{ i.name }}" value="1" form="form" required>Present
                <input type="radio" name="{{ i.name }}" value="0" form="form">Absent
            </td>
        </tr>

    {% endfor %}

</table>

<br><br>

<button type="submit" form="form">Mark Attendance</button>

{% endif %}
